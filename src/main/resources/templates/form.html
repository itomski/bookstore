<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .error {
        color: #f00;
      }
    </style>
</head>
<body>
  <h1>Neues Buch</h1>
  <p><a href="/">Zur√ºck</a></p>

  <form th:action="@{/save}" th:object="${book}" method="post">

    <input type="hidden" th:field="*{id}">

    <div>
      <label for="title">Titel</label>
      <input type="text" th:field="*{title}">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
    </div>

    <div>
      <label for="author">Autor</label>
      <input type="text" th:field="*{author}">
      <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></p>
    </div>

    <div>
      <label for="description">Beschreibung</label>
      <textarea name="" id="" rows="10" th:field="*{description}"></textarea>
      <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
    </div>

    <div>
      <label for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}">
      <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="error"></p>
    </div>

    <div>
      <label for="price">Preis</label>
      <input type="text" th:field="*{price}">
      <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></p>
    </div>

    <button type="submit">Speichern</button>
  </form>
</body>
</html>
